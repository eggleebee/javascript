<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>JavaScript</h1>
    <h2>지역 스코프</h2>
    <h3>블록 스코프와 const</h3>

    <script>
        // const로 선언한 변수는 재할당이 안됩니다.
        // Uncaught TypeError: Assignment to constant variable.
        const menuName = "떡볶이";
        const price = "3,000원";
        console.log(menuName, price) 

        if(true){
            menuName = "라면"
            price = "6,000원"
        }
        console.log(menuName, price)
    </script>
</body>

</html>
