<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>자바스크립트의 데이터 타입</h2>
    <h3>원시 타입 (Primitive Type)</h3>
    <h4>string</h4>

    <script>
        console.log(typeof "abc"); // string

        let str_1 = 'Hi';
        let str_2 = "안녕";
        let str_3 = `안녕\n하세요  \n\t반갑습니다`;

        console.log(str_1);
        console.log(str_2);
        console.log(str_3);

        const msg = "행복\n하세요";
        console.log(msg)
        console.log(typeof msg)

        let score = "68"
        let sum = score + 20
        console.log(score)
        console.log(typeof score) //string
        console.log(sum)
    </script>
</body>

</html>
