<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>JavaScript</h1>
    <h2>조건문</h2>
    <h3>if, else</h3>
    <h4>중괄호 생략</h4>

    <script>
        // 코드 블록 내의 문이 하나라면 중괄호를 생략
        var num = 2;
        var kind;

        if (num > 0) kind = '양수';
        else if (num < 0) kind = '음수';
        else kind = '0';
    </script>
</body>

</html>
