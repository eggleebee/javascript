<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>조건문</h2>
    <h3>if, else if</h3>

    <script>
        if (false) {
            console.log('안녕하세요')
        } else if (true) {
            console.log('홍길동입니다')
        } else if (true) {
            console.log('반갑습니다')
        } else {
            console.log('잘가~~~')
        }

        // 한 묶음으로 하고 싶다면
        // 하나의 상황에 대한 조건이 여러개로 나뉘고 각 조건에 다른 수행이 이루어져야 할 경우 사용
        // if- else if 를 사용하는 경우 하나의 조건이 만족 되면 나머지 else if 부분은 수행되지 않음
        const score = 96;

        if (score >= 90) {
            console.log("당신의 등급은 A")
        } else if (score >= 80) {
            console.log("당신의 등급은 B")
        } else if (score >= 70) {
            console.log("당신의 등급은 C")
        } else if (score >= 60) {
            console.log("당신의 등급은 D")
        } else {
            console.log("당신의 등급은 F")
        }
    </script>
</body>

</html>
