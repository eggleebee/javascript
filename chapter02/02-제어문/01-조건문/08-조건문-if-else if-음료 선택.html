<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>조건문</h2>
    <h3>if, else if</h3>
    <h4>음료 선택</h4>

    <script>
        let drink = prompt("가격 조회를 원하는 음료수를 입력하세요.( 콜라, 사이다, 커피 中 택1)", "");

        if (drink = "콜라") {
            document.write("800원");
        } else if (drink = "사이다") {
            document.write("900원");
        } else if (drink = "커피") {
            document.write("700원");
        } else {
            document.write("잘못된 단어 입력");
        }
    </script>
</body>

</html>
