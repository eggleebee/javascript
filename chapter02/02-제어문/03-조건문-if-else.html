<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>조건문</h2>
    <h3>if, else</h3>

    <script>
        // if, else
        let x = 2;

        if (10 % x === 0) {
            console.log('실행1')
        }

        if (33 % x === 0) {
            console.log('실행2')
        } else {
            console.log('33을 2로 나눈 나머지가 0이 아닐 경우에 실행됩니다.')
        }
    </script>
</body>

</html>
