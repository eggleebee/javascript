<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>JavaScript</h1>
    <h2>반복문</h2>
    <h3>중첩 for문</h3>

    <script>
        for (var i = 2; i < 10; i++) {
            for (var j = 1; j < 4; j++) {
                console.log(i + " x " + j + " = " + (i * j));
            }
        }
    </script>
</body>
