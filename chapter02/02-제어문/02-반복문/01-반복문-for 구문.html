<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>JavaScript</h1>
    <h2>반복문</h2>
    <h3>for</h3>

    <script>
        // for (초기값 정의; 실행 조건; 갱신) { ... }
        for (let i = 0; i < 5; i++) {
            console.log(`현재 i의 값: ${i}`);
        }
    
        console.log('루프가 종료되었습니다.');
    </script>
</body>
