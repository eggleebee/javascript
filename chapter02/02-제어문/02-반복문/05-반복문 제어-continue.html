<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>반복문</h2>
    <h3>for</h3>
    <h4>continue</h4>

    <script>
        // continue : 다음 루프로 넘어간다
        for (let i = 0; i < 10; i++) {
            if (i == 5) {
                continue;
                // 아래쪽 문장 실행하지 않고 for문의 조건식으로 돌려보냄  
                // 예외를 만들때 사용
            }
            console.log(i)
        }
    </script>
</body>

</html>
