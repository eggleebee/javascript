<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>반복문</h2>
    <h3>for</h3>
    <h4>break</h4>

    <script>
        // break : 반복문 탈출
        for (let i = 0; i < 10; i++) {
            if (i == 5) {
                break; // 반복문이 종료됨
            }
            console.log(i)
        }

        let sum = 0;

        for (let i = 0; i <= 10; i++) {
            if (sum > 10) {
                break;
            }
            console.log("i값 출력", i)
            sum += i;
        }
        console.log(sum); // 15
    </script>
</body>

</html>
