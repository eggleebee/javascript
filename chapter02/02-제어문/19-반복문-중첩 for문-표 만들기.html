<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>반복문</h2>
    <h3>중첩 for문</h3>
    <h4>표 만들기</h4>

    <script>
        // 테이블
        let table = "<table border='1'>";
        let num = 1

        for (let i = 1; i <= 10; i++) {
            table += "<tr>";
            for (let j = 1; j <= 10; j++) {
                table += "<td>" + num + "</td>";
                num++;
            }
            table += "</tr>";
        }

        table += "</table>";

        document.write(table);
    </script>
</body>

</html>
