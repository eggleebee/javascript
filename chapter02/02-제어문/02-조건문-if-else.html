<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>조건문</h2>
    <h3>if, else</h3>

    <script>
        if (!false) {
            console.log('안녕')
        }

        if (true) {
            console.log('반가워')
        }

        if (true) {
            console.log('잘가')

        }

        let x = 2;

        if (10 % x === 0) {
            console.log('실행1')
        }

        if (33 % x === 0) {
            console.log('실행2')
        } else {
            console.log('33을 2로 나눈 나머지가 0이 아닐 경우에 실행됩니다.')
        }

        // if문 여러개 따로따로
        // if - if 로 사용하게 되면 각각 다른 조건 문으로 해석되어 각각 수행하게 됨
        var age = 12;
        var charge;

        if (age < 8) {
            charge = 1000;
            document.write("미 취학 아동입니다.");
        }
        if (age < 14) {
            charge = 2000;
            document.write("초등학생 입니다.");
        }
        if (age < 20) {
            charge = 2500;
            document.write("중, 고등학생 입니다.");
        }
        else {
            charge = 3000;
            document.write("일반인 입니다.");
        }

        // 코드 블록 내의 문이 하나라면 중괄호를 생략
        var num = 2;
        var kind;

        if (num > 0) kind = '양수';
        else if (num < 0) kind = '음수';
        else kind = '0';
    </script>
</body>

</html>
