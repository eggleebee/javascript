<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>JavaScript</h1>
    <h2>반복문</h2>
    <h3>중첩 for문</h3>
    <h4>템플릿 리터럴</h4>

    <script>
        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= 6; j++) {
                if (i + j === 6) console.log(`[${i}, ${j}]`);
            }
        }
        /*
        [1, 5]
        [2, 4]
        [3, 3]
        [4, 2]
        [5, 1]
        */
    </script>
</body>
