<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>반복문</h2>
    <h3>for</h3>

    <script>
        // 선언은 let으로 보통 합니다. (변수할당의 변화가 있을 때 대비)
        // 1부터 10까지 1씩 증가 반복문 
        for (let i = 0; i < 10; i++) {
            console.log(i)
        }
    
        // 증감값 2씩
        for (let i = 0; i < 10; i = i + 2) {
            console.log(i)
        }
    </script>
</body>

</html>
