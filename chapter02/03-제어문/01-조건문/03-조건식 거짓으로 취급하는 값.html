<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>조건문</h2>
    <h3>조건식 거짓으로 취급하는 값</h3>

    <script>
        // if 안의 조건문이 "참"이 아니기 때문에 else 문 실행
        if (false) {
            console.log("거짓")
        } else {
            console.log("참")
        }

        if (undefined) {
            console.log("거짓")
        } else {
            console.log("참")
        }

        if (null) {
            console.log("거짓")
        } else {
            console.log("참")
        }

        if (0) {
            console.log("거짓")
        } else {
            console.log("참")
        }

        if (NaN) {
            console.log("거짓")
        } else {
            console.log("참")
        }

        if ("") {
            console.log("거짓")
        } else {
            console.log("참")
        }
    </script>
</body>

</html>
