<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>조건문</h2>
    <h3>if문의 중첩-시험 점수</h3>

    <script>
        let score = 96;
        let lecture = "sports";

        if (lecture == "sports") {
            if (score >= 70) {
                console.log("통과여부 : pass");
                console.log("점수", score);
            }
            else {
                console.log("통과여부 : fail");
            }
        } else {
            if (score >= 90) {
                console.log("점수 : A");
            } else if (score >= 80) {
                console.log("점수 : B");
            } else if (score >= 70) {
                console.log("점수 : C");
            } else if (score >= 60) {
                console.log("점수 : D");
            } else {
                console.log("점수 : F");
            }
        }
    </script>
</body>

</html>
