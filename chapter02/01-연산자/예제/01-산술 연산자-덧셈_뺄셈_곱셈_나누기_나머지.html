<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>연산자</h2>
    <h3>산술 연산자</h3>
    <h4>덧셈, 뺄셈, 곱셈, 나누기, 나머지</h4>

    <script>
        var x = 20;
        var y = 3;
        var result;

        result = x + y; // 더하기
        document.write(result, "<br>");

        result = x - y; // 빼기
        document.write(result, "<br>");

        result = x * y; // 곱하기
        document.write(result, "<br>");

        result = x / y; // 나누기
        document.write(result, "<br>");

        result = x % y; // 나머지
        document.write(result);
    </script>
</body>

</html>
