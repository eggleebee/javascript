<!DOCTYPE html>

<head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>매개변수</h3>
    <h4>자판기에서 음료수 일정 수량 꺼내기</h4>
    <script>
        function 자판기(음료수, 수량){
            document.write( 음료수 + ' ' + 수량 + "개 나왔습니다"); 
        }
    
        자판기("사이다", 3);
    </script>
</body>
