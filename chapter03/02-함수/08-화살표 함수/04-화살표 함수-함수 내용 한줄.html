<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>화살표 함수-함수 내용 한줄</h3>

    <script>
        // const add = (a, b) => { return a + b; };
        const add = (a, b) => a + b;

        console.log(add(4, 5)); // 9

        // const multiply = (x, y) => { return x * y };
        const multiply = (x, y) => x * y;

        console.log(multiply(2, 4)); // 8
    </script>
</body>
