<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수의 실행 순서</h3>
    <script>
        // 1 - 함수 정의
        function add(x, y) {
            return x + y; // 3 - 함수 실행
        }
        
        // 2 - 함수 호출
        const result = add(2, 3);
    
        // 4 - 나머지 코드 실행
        console.log(result);
    </script>
</body>

</html>
