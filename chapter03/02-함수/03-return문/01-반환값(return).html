<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>return문</h3>
    <h4>반환값(return)</h4>

    <script>
        function add(x, y) {
            return x + y;
            console.log('이 부분은 실행되지 않습니다.');
        }
        add(1, 2); // 3
    </script>
