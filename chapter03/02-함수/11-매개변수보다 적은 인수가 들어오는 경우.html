<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>매개변수</h3>
    <h4>매개변수보다 적은 인수가 들어오는 경우</h4>
    <script>
        function add(x, y) {
            return x + y;
        }
    
        add(3) // NaN = 3 + undefined
    </script>
