<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>매개변수</h3>
    <h4>전달되는 값(인수)</h4>
    
    <script>
        const x = 2;
        const y = 3;
    
        function add(a, b) { // 매개변수 a, b 
            return a + b;
        }
    
        const result = add(x, y); // 전달되는 값(인수) x = 2, y = 3
    </script>
</body>
