<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>블록 레벨 스코프와 스코프 체인</h3>
    <h4>외부 함수 변수 출력</h4>

    <script>
        function outerFunction() {
            var outerVar = "외부 함수 변수";

            function innerFunction() {
                console.log(outerVar); // "외부 함수 변수" 출력
            }

            innerFunction();
        }

        outerFunction();
    </script>
</body>

</html>
