<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 호이스팅과 함수 스코프</h3>
    <h4>글로벌 스코프 전역 변수</h4>

    <script>
        let globalVar = "전역 변수";

        function checkScope() {
            console.log(globalVar); // "전역 변수" 출력
        }

        checkScope();
        console.log(globalVar); // "전역 변수" 출력
    </script>
</body>

</html>
