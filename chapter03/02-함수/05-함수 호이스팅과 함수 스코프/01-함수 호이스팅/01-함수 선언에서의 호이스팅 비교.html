<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 호이스팅과 함수 스코프</h3>
    <h4>함수 선언에서의 호이스팅 비교</h4>

    <script>
        foo1(); // 함수 선언문에서는 호이스팅 일어난다.
        foo2(); // 함수 표현식이라서 호이스팅 안된다.

        function foo1() {
            console.log('Hello');
        }
        var foo2 = function () {
            console.log('world');
        }
    </script>
</body>

</html>
