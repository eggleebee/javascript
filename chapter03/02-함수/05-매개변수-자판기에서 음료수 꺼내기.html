<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>매개변수</h3>
    <h4>자판기에서 음료수 꺼내기</h4>
    <script>
        function 자판기(음료수){
            document.write(음료수 + "가 나왔다.<br>"); 
        }
    
        자판기("사이다");
        자판기("콜라");
    </script>
</body>
