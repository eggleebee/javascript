<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 표현식</h3>
    <h4>익명함수 + return</h4>

    <script>
        function func() {
            document.write("1. 함수가 실행되었습니다. <br>");
            return; 
    
            document.write("2. 함수가 실행되었습니다."); // 실행안됨
        }
    
        func();
    </script>
</body>

</html>
