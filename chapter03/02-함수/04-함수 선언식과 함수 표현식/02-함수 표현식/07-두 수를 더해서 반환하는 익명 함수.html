<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 표현식</h3>
    <h4>두 수를 더해서 반환하는 익명 함수</h4>

    <script>
        // 매개변수 + 리턴문
        let add = function(a, b) {
            return a + b;
        }
    
        // 익명 함수 실행 후 결과값을 변수 sum에 저장.
        let sum = add(100, 200)
        document.write(sum)
    </script>
</body>

</html>
