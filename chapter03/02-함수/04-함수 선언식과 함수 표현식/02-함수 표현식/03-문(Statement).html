<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 선언식과 함수 표현식</h3>
    <h4>문(Statement)</h4>

    <script>
        // 변수 선언문
        let x;

        // 할당문
        x = 5;

        // 함수 선언문
        function foo(x, y) {
            return x + y;
        }

        // 조건문
        if (x > 1) {
            console.log(x);
        }

        // 반복문
        for (let i = 0; i < 2; i++) {
            console.log(i);
        }

        let time = 0;
        let greeting;

        if (time < 10) {
            greeting = 'Good morning';
        } else if (time < 20) {
            greeting = 'Good day';
        } else {
            greeting = 'Good evening';
        }

        console.log(greeting);
    </script>
</body>

</html>
