<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 선언식과 함수 표현식</h3>
    <h4>식(expression)</h4>

    <script>
        100; // 숫자 리터럴
        "Hi"; // 문자 리터럴
        true; // 불린 리터럴

        "Hello" + "World"; // 문자식 

        // 연산식 : 산술식, 논리식
        1 + 4; // 5 
        1 * 2 * 3 > 1 // true
        true || 1 // true
        10 < 100; // true
        (5 * 10 > 10) && (5 * 10 < 100)  // true

        // 할당식
        x = 100;
        score = 50 + 50;
    </script>
</body>

</html>
