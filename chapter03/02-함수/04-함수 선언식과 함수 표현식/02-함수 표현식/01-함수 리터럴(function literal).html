<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 선언식과 함수 표현식</h3>
    <h4>함수 리터럴(function literal)</h4>

    <script>
        // 변수에 함수리터럴 할당
        const add = function add(x, y) {
            return x + y;
        }
        console.log(add(2, 5));
    </script>
</body>

</html>
