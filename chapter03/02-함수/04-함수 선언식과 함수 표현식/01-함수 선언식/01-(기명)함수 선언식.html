<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 선언식</h3>
    <h4>(기명)함수 선언식</h4>

    <script>
        // 함수 선언
        function 더하기() { console.log('더하기 함수 실행') }
        function 빼기() { console.log('빼기 함수 실행') }

        // 함수호출
        더하기();
        빼기();
    </script>
</body>

</html>
