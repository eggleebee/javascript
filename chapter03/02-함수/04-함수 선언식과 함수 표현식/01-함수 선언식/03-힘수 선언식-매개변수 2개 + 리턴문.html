    <h3>함수 선언식</h3>
    <h4>힘수 선언식-매개변수 2개 + 리턴문</h4>

    <script>
        // 함수 선언
        function add(x, y) {
            const result = x + y;
            console.log(result);
            return result;
        }
    
        // 함수호출
        console.log(add)
    </script>
