<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수 선언식</h3>
    <script>
        // (기명)함수 선언식
        function 더하기() { console.log('더하기 함수 실행') }
        function 빼기() { console.log('빼기 함수 실행') }

        // 함수호출
        더하기();
        빼기();

        // 매개변수 + 리턴문
        function add(x) {
            let sum = x + 100;
            return sum;
        }

        // 함수호출
        console.log(sum)
    </script>
</body>

</html>
