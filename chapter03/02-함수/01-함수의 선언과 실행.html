<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>함수</h2>
    <h3>함수의 선언과 실행</h3>
    <script>
        // 함수 선언
        function 자판기(){
            document.write('콜라가 나왔습니다')
        }
    
        // 함수 실행
        자판기()
    </script>
</body>

</html>
