<body>
    <h1>JavaScript</h1>
    <h2>배열과 자료구조</h2>
    <h3>배열의 크기 변경</h3>

    <script>
        // 배열 크기 5개 지정
        const array = [, , , ,]

        // 배열의 크기를 2개로 변경
        // length 속성 값을 직접 설정하여, 배열의 길이를 조정할 수도 있습니다.
        array.length = 2;
        console.log(array.length)
        console.log(array) // [비어 있음 × 2]
    </script>
