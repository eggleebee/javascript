<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>JavaScript</h1>
    <h2>배열과 자료구조</h2>
    <h3>배열 요소에 접근</h3>

    <script>
        // 배열 요소에 접근, 특정 요소만 뽑아내기
        const animals = ["원숭이", "사자", "호랑이"];

        console.log(animals[0]); //원숭이
        console.log(animals[1]); //사자
        console.log(animals[2]); //호랑이
    </script>
</body>
