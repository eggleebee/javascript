<body>
    <h1>JavaScript</h1>
    <h2>배열과 자료구조</h2>
    <h3>배열 리터럴로 배열 생성</h3>

    <script>
        const city1 = '서울';
        const city2 = '대전';
        const city3 = '대구';
        const city4 = '부산';

        console.log(city1, city2, city3, city4)

        const cities = ['Seoul', 'New York', 'Paris'];
        console.log(cities)

        // 빈 배열
        const nums = []
        nums[0] = 100
        nums[1] = 200
        nums[2] = 300
        console.log(nums)

        // 초기값 할당
        const colors = ['빨강', '노랑', '파랑']
        console.log(colors)


    </script>
