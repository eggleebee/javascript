<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>배열과 자료구조</h2>
    <h3>filter</h3>

    <script>
        [1, 2, 3, 4, 5].filter(function (x) {
            return x % 2 === 0;
        }); // [2, 4]
    </script>
</body>

</html>
